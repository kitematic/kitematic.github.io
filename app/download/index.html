title: Download Kitematic

<section class="download">
  {% include nav.html %}
  <div class="container">
    <div class="kite-panel">
      <div class="row">
        <div class="col-sm-12">
          <div style="text-align: center;">
            <h1 style="padding-bottom: 0.5em;">Downloading Kitematic...</h1>
            <p>In the meanwhile, you can sign up to our newsletter for future updates.</p>
            <form action="//usekite.us8.list-manage.com/subscribe/post?u=c4af590e743b3266e3a3b48d4&amp;id=45b974dcd8" method="post" class="signup-form form-inline" role="form">
              <div class="form-group">
                <input name="EMAIL" type="email" class="form-control input-lg" placeholder="name@email.com">
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Sign Up <i class="fa fa-angle-right"></i></button>
            </form>
            <div style="padding-bottom: 2em;"></div>
            <p>You can follow us on Twitter as well.</p>
            <a href="https://twitter.com/kitematic" class="twitter-follow-button" data-show-count="false" data-lang="en" data-show-screen-name="true">Follow @kitematic</a>
            <div style="padding-bottom: 2em;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      ga('send', 'event', 'download', 'click');  // value is a number.
      setTimeout(function () {
        window.location = 'https://s3.amazonaws.com/kite-installer/Kitematic.zip';
      }, 2000);
    });
  </script>
</section>
